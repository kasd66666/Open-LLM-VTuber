services:
  - type: web
    name: vtuber-deepseek-v3
    runtime: docker
    repo: https://github.com/kasd66666/Open-LLM-VTuber.git
    dockerfilePath: ./dockerfile
    dockerContext: .
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /
    buildCommand: ""
    startCommand: python run_server.py --config conf.production.yaml --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PORT
        value: 12393
      - key: HOST
        value: 0.0.0.0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: HF_HOME
        value: /tmp/models
      - key: MODELSCOPE_CACHE
        value: /tmp/models
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    # Disco persistente non disponibile nel piano gratuito
    # I modelli verranno scaricati ad ogni deploy
